<button onclick="openPopup()">Buy Now</button>

<div class="overlay" id="overlay">
  <div class="popup">
    <p class="head">Chose Your Wallet:</p>
    <a href="https://metamask.io/" onclick="redirect('https://metamask.io/)" id="log"
    
      >Metamask</a
    >
    <a
      href="https://www.coinbase.com/"
      onclick="redirect('https://www.coinbase.com/')" id="log"
      >Coinbase</a>
    <a
      href="https://walletconnect.com/"
      onclick="redirect('https://walletconnect.com/')" id="log"
      >Wallet Connect</a>
    <a
      href="https://phantom.app/"
      onclick="redirect('https://phantom.app/')" id="log"
      >Phantom</a>
    <br>
    <button onclick="closePopup()" id="close">Close</button>
  </div>
</div>

<script>
  function openPopup() {
    document.getElementById("overlay").style.display = "block";
  }

  function closePopup() {
    document.getElementById("overlay").style.display = "none";
  }

  function redirect(url) {
    window.location.href = url;
  }
</script>
