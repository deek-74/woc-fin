<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Items for Sale</title>
  <link rel="stylesheet" href="css/items.css">
</head>
<body>
  <div class="container">
    <h1>Pick your favourite NFT!</h1>
    <div class="item-grid">
      <div class="item">
        <img src="img/1.jpeg" alt="Item 1">
        <h2>"The pixel Art"</h2>
        <p>Owner: ID781</p>
        <p class="price">0.5 ETH</p>
        <button>Buy Now</button>
      </div>
      <div class="item">
        <img src="img/2.jpeg" alt="Item 2">
        <h2></h2>
        <p>Description of Item 2.</p>
        <p class="price">$29.99</p>
        <button>Add to Cart</button>
      </div>
      <!-- Add more items with similar structure -->
    </div>
  </div>
</body>
</html>
